        email:
          type: string
          format: email
          example: ram.sharma@example.com
        fatherName:
          type: string
          example: Hari Sharma
        fatherPhone:
          type: string
          example: +977-9841234568
        fatherCitizenshipNo:
          type: string
          example: 12-01-75-12345
        motherName:

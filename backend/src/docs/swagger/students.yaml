        rollNumber:
          type: integer
          example: 15
        previousSchool:
          type: string
          example: ABC School
        allergies:
          type: string
          example: Peanuts
        medicalConditions:
          type: string
          example: Asthma
        emergencyContact:
          type: string
          example: +977-9841234568
        status:
          type: string
          enum: [active, inactive, transferred, graduated]
          example: active
        photoUrl:
          type: string
          format: uri
          example: /uploads/students/photo.jpg
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    StudentCreate:
      type: object
      required:
        - firstNameEn
        - lastNameEn
        - firstNameNp
        - lastNameNp
        - dateOfBirthBS
        - dateOfBirthAD
        - gender
        - addressEn
        - fatherName
        - fatherPhone
        - motherName
        - motherPhone
        - admissionDate
        - admissionClass
        - currentClass
        - currentSection
        - currentShift
        - emergencyContact
      properties:
        firstNameEn:
          type: string
        middleNameEn:
          type: string
        lastNameEn:
          type: string
        firstNameNp:
          type: string
        middleNameNp:
          type: string
        lastNameNp:
          type: string
        dateOfBirthBS:
          type: string
          format: date
        dateOfBirthAD:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other]
        bloodGroup:
          type: string
        addressEn:
          type: string
        addressNp:
          type: string
        phone:
          type: string
        email:
          type: string
          format: email
        fatherName:
          type: string
        fatherPhone:
